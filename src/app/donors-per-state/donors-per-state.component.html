<div class="container">

    <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th style="text-align: center;" scope="col" colspan="2">Donors Per State</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th scope="col">State</th>
            <th scope="col">Amount Donors</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let r of donorsPerState">
            <td>{{r.estado}}</td>
            <td>{{r.total}}</td>
          </tr>
        </tbody>
      </table>
      
</div>
