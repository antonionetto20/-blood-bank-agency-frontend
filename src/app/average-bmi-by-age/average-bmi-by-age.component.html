<div class="container">

    <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th style="text-align: center;" scope="col" colspan="2">Average BMI By Age</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th scope="col">Age range</th>
            <th scope="col">Mean BMI</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let r of bmiAveragesByAgeRange">
            <td>{{r.ageRange}}</td>
            <td>{{r.average}}</td>
          </tr>
        </tbody>
      </table>
      
</div>
