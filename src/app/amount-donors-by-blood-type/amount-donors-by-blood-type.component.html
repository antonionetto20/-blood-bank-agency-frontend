<div class="container">

    <table class="table table-striped mt-4"  *ngIf="!noRecords">
        <thead>
          <tr>
            <th style="text-align: center;" scope="col" colspan="2">Amount Donors By Blood Type</th>
          </tr>
        </thead>
        <thead>
          <tr>
            <th scope="col">Blood Type</th>
            <th scope="col">Amount Donors</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor= "let r of amountDonorsByBloodTypeList">
            <td>{{r.bloodType}}</td>
            <td>{{r.amountDonors}}</td>
          </tr>
        </tbody>
      </table>

      <div class="alert alert-warning alert-dismissible mt-4" *ngIf="noRecords" data-auto-dismiss="3000" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Oops!</strong>There are no records in the database!
      </div>
      
</div>
