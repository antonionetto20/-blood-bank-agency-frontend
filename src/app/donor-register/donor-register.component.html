<div class="container">
    <div class="input-group mb-3 mt-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" (change)="inputJsonFile($event)" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">{{currentInput}}</label>
        </div>
      </div>

      <button type="button" (click) = "submitDonors()" class="btn btn-primary mt-3" data-toggle="button" aria-pressed="false">
        Save
      </button>

      <div class="alert alert-success alert-dismissible mt-4" role="alert" data-auto-dismiss="3000" *ngIf="save">
        <strong>Success!</strong>Donors successfully registered!
      </div>
      <div class="alert alert-warning alert-dismissible mt-4" *ngIf="notSave" data-auto-dismiss="3000" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Oops!</strong>It was not possible to register donors!
      </div>

      <div class="alert alert-warning alert-dismissible mt-4" *ngIf="noRecords" data-auto-dismiss="3000" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Oops!</strong>You need to enter the Json file for registration!
      </div>

     
</div>
